jaeger-operator:
  jaeger:
    # Specifies whether Jaeger instance should be created
    create: true

    spec:
      ingress:
        enabled: false
      strategy: allInOne

      storage:
        options:
          memory:
            max-traces: 100000

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # nodeSelector:
  #   agentpool: monitoring

  rbac:
    # Specifies whether RBAC resources should be created
    create: true
    pspEnabled: false
    clusterRole: true

janus:
  enabled: true
  host: jaeger.{{ .Values.ingress.host }}
  certmanagerIssuer:
    name: {{ .Values.ingress.certmanagerissuer | quote }}
    kind: ClusterIssuer

  ingressRoutes:
    - name: jaeger-operator
      entryPoints:
        - websecure
      routes:
        - kind: Rule
          match:
          services:
            - name: jaeger-operator-jaeger-query
              port: 16686
          middlewares:
            - name: auth
              namespace: networking
      certificate:
        enabled: true
