config:
  existingSecret: loki-config
  # https://github.com/grafana/helm-charts/pull/542

loki:
  enabled: false

promtail:
  enabled: true
  config:
    lokiAddress: "http://loki-loki-stack.monitoring.svc:3100/loki/api/v1/push"

janus:
  enabled: false

lethe:
  enabled: true
  secretStores:
    - name: sa-secret-store
      providers:
        vault:
          server: "http://vault.tooling.svc:8200"
          path: "k8s"
          version: "v2"
          auth:
            # Authenticate against Vault using a Kubernetes ServiceAccount
            # token stored in a Secret.
            # https://www.vaultproject.io/docs/auth/kubernetes
            kubernetes:
              # Path where the Kubernetes authentication backend is mounted in Vault
              mountPath: "kubernetes"
              # A required field containing the Vault Role to assume.
              role: "k8s-secrets"

  secrets:
    - name: sa-secret
      secretStore:
        backend: sa-secret-store
        kind: SecretStore
      target:
        name: loki-config
        template:
          data:
            loki.yaml: |
              auth_enabled: false
              chunk_store_config:
                max_look_back_period: 0s
              compactor:
                shared_store: filesystem
                working_directory: /data/loki/boltdb-shipper-compactor
              ingester:
                chunk_block_size: 262144
                chunk_idle_period: 3m
                chunk_retain_period: 1m
                lifecycler:
                  ring:
                    kvstore:
                      store: inmemory
                    replication_factor: 1
                max_transfer_retries: 0
              limits_config:
                enforce_metric_name: false
                reject_old_samples: true
                reject_old_samples_max_age: 168h
              schema_config:
                configs:
                - from: "2018-04-15"
                  index:
                    period: 24h
                    prefix: loki_index_
                  object_store: azure
                  schema: v11
                  store: boltdb-shipper
              server:
                http_listen_port: 3100
              storage_config:
                azure:
                  account_key: {{`{{ .saKey | toString }}`}}
                  account_name: {{`{{ .saName | toString }}`}}
                  container_name: loki
                boltdb_shipper:
                  active_index_directory: /data/loki/index
                  cache_location: /data/loki/boltdb-cache
                  cache_ttl: 24h
                  shared_store: azure
                filesystem:
                  directory: /data/loki/chunks
              table_manager:
                retention_deletes_enabled: false
                retention_period: 0s

      data:
        - secretKey: saName
          remoteRef:
            key: secrets/sa-metrics
            property: sa-name
        - secretKey: saKey
          remoteRef:
            key: secrets/sa-metrics
            property: sa-key
